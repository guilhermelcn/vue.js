
<html> 
    <head>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-once>{{ title }}</h1>
            <p>{{ sayHello() }}</p> - <a :href='link'>Google</a>
            <hr>
            <p v-html="finishedLink"></p>
        </div>
    </body>
</html>
    
    
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
            link: 'https://www.google.com.br',
            finishedLink: '<a href="http://google.com.br">Google</a>',
        },
        methods: {
            sayHello: function() {
                this.title='Hello!'
                return this.title;
            },
        },
    })
</script>
